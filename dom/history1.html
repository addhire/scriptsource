<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="history.back()">이전으로</button>
    <button onclick="history.forward()">다음으로</button>
    <!-- 고는 백과 포워드의 합산 개념. 백은 뒤로만 포워드는 앞으로만-->
    <button onclick="history.go(-2)">지정된 만큼으로</button>
    <button onclick="history.back(-2)">지정된 만큼으로</button>
  </body>
</html>
